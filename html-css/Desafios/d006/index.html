<body>
    <h1>Tags em HTML</h1>
    <p>Em Html5, podemos inserir os elementos da lista a seguir. Passe o mause sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="use a tag <p>">Parágrafos</abbr></li>
        <li><abbr title="use as tags <h1> até <h6>">Títulos</abbr></li>
        <li><abbr title="use a tag <img>">Imagens</abbr></li>
        <li><abbr title="use a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag <ol> e <li> para itens">Listas numeradas</abbr></li>
        <li><abbr title="use a tag <ul>">Listas com demarcações</abbr></li>
    </ul>
